name: CI
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: anndutova/go-course-tests:v1.0.0
    steps:
      - uses: actions/checkout@v3

      - name: move file to test
        run: mv lab2/cmd/file.go /test

      - name: Run test
        working-directory: /test
        run: go test
